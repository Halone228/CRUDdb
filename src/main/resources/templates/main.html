<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            text-decoration: underline;
            color: black;
        }
    </style>
</head>
<body>
  <table>
    <tr>
      <td>id</td><td>username</td><td>password</td>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td><a th:href="@{/delete/{userid}(userid=${user.id})}">delete</a></td>
        <td><a th:href="@{/update/{userid}(userid=${user.id})}">edit</a></td>
    </tr>
  </table>
  <h1><a th:href="@{/create}">Create new user</a></h1>
</body>
</html>
